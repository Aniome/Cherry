#HelpPage
HelpDescription=Cherry is a lightweight application designed for basic text editing tasks. It allows users to create, \
  open, edit, and save plain text files. Unlike feature-rich word processors, a simple text editor focuses on \
  providing essential functionalities without the overhead of complex features. Typical features include basic \
  text formatting, search and replace, and support for multiple file types. Its minimalistic interface ensures ease \
  of use, making it ideal for coding, note-taking, and quick edits.